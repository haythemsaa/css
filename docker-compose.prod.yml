# Docker Compose - CSS Platform PRODUCTION
# Configuration optimisée pour environnement de production

version: '3.8'

services:
  # Base de données MySQL (Production)
  mysql:
    image: mysql:8.0
    container_name: css_mysql_prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - css_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    command: --default-authentication-plugin=mysql_native_password

  # Redis (Production)
  redis:
    image: redis:7-alpine
    container_name: css_redis_prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - css_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend Laravel (Production avec Nginx + PHP-FPM)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      args:
        PHP_VERSION: 8.4
    container_name: css_backend_prod
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
      - backend_cache:/var/www/html/bootstrap/cache
    environment:
      APP_ENV: production
      APP_DEBUG: false
      APP_URL: ${APP_URL}

      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${MYSQL_DATABASE}
      DB_USERNAME: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}

      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis

      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_PORT: 6379

      FRONTEND_URL: ${FRONTEND_URL}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - css_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.css.tn`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"

  # Nginx (Reverse Proxy pour Backend)
  nginx:
    image: nginx:alpine
    container_name: css_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend:/var/www/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/sites-available:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - css_network

  # Queue Worker Laravel (Production)
  queue:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: css_queue_prod
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
    environment:
      APP_ENV: production
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${MYSQL_DATABASE}
      DB_USERNAME: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}

      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_PORT: 6379

      QUEUE_CONNECTION: redis
    depends_on:
      - backend
      - redis
      - mysql
    networks:
      - css_network
    command: php artisan queue:work --verbose --tries=3 --timeout=90 --sleep=3 --max-jobs=1000
    deploy:
      replicas: 2

  # Laravel Horizon (Queue Monitoring)
  horizon:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: css_horizon_prod
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
    environment:
      APP_ENV: production
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      QUEUE_CONNECTION: redis
    depends_on:
      - backend
      - redis
    networks:
      - css_network
    command: php artisan horizon

  # Scheduler Laravel (Cron Jobs)
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: css_scheduler_prod
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
    environment:
      APP_ENV: production
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_DATABASE: ${MYSQL_DATABASE}
      DB_USERNAME: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
    depends_on:
      - backend
      - mysql
    networks:
      - css_network
    command: |
      sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"

  # Frontend React (Production avec Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: css_frontend_prod
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - css_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`css.tn`, `www.css.tn`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  # Traefik (Reverse Proxy avec SSL automatique)
  traefik:
    image: traefik:v2.10
    container_name: css_traefik_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard Traefik (à sécuriser en production)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - traefik_certs:/letsencrypt
    networks:
      - css_network
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@css.tn"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: css_prometheus_prod
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - css_network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: css_grafana_prod
    restart: always
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    networks:
      - css_network
    depends_on:
      - prometheus

  # Backup automatique MySQL
  backup:
    image: fradelg/mysql-cron-backup:latest
    container_name: css_backup_prod
    restart: always
    volumes:
      - ./backups:/backup
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASS: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      CRON_TIME: "0 2 * * *"  # Tous les jours à 2h du matin
      MAX_BACKUPS: 30         # Garder 30 jours de backups
      INIT_BACKUP: 0
      GZIP_LEVEL: 9
    depends_on:
      - mysql
    networks:
      - css_network

networks:
  css_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  backend_storage:
    driver: local
  backend_cache:
    driver: local
  nginx_logs:
    driver: local
  traefik_certs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
